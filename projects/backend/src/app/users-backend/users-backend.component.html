<h1 class="h1">Gestion du service : Utilisateurs</h1>


<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Date de naissance</th>
          <th>Role</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
            
                <td>{{user?.id}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.birthday}}</td>
                <td>{{user?.roles}}</td>
                <td><a routerLink="/detail-user/{{user?.id}}"><span class="badge badge-secondary">Editer</span></a></td>
                <td><button class="btn btn-danger" title="delete user" (click)="delete(user)">Supprimer</button></td>
            
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Date de naissance</th>
        <th>Role</th>
        <th></th>
        <th></th>
      </tr>
  </tfoot>
</table>

<pagination-controls (pageChange)="pageActuel = $event"></pagination-controls>

<div>
  <label>Email:
      <input #userEmail class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Role:
      <input #userRole class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>password:
    <input #userPassword class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Anniversaire:
    <input #userBirthday class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Avatar:
    <input #userAvatar class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Creation:
    <input #userCreation class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Nom:
    <input #userLastName class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <label>Prenom:
    <input #userFirstName class="form-control"  (keyup.enter)="addadd(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)"/>
  </label>
  <button (click)="add(userEmail.value, userRole.value, userPassword.value, userBirthday.value, userAvatar.value, userCreation.value, userLastName.value, userFirstName.value)" userEmail.value='' userRole.value='' userPassword.value='' userBirthday.value='' userBirthday.value='' userAvatar.value='' userCreation.value='' userLastName.value='' userFirstName.value='' class="btn btn-success"> Add </button>
</div>
