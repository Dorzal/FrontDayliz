<app-nav></app-nav>

<h1 class="h1">Gestion du service : Entreprises</h1>

<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Logo</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let company of companies | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
            
                <td>{{company?.id}}</td>
                <td>{{company?.name}}</td>
                <td>{{company?.logo}}</td>
                <td><a routerLink="/detail-company/{{company?.id}}"><span class="badge badge-secondary">Editer</span></a></td>
                <td><button class="btn btn-danger" title="delete company" (click)="delete(company)">Supprimer</button></td>
            
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th></th>
        <th></th>
      </tr>
  </tfoot>
</table>

<pagination-controls (pageChange)="pageActuel = $event"></pagination-controls>

<div>
    <label>Nom:
        <input #companyName class="form-control" (keyup.enter)="add(companyName.value, companyLogo.value)"/>
    </label>
    <label>Logo:
        <input #companyLogo class="form-control" (keyup.enter)="add(companyName.value, companyLogo.value)"/>
    </label>
    <button (click)="add(companyName.value, companyLogo.value)" companyName.value='' companyLogo.value='' class="btn btn-success"> Add</button>

</div>
