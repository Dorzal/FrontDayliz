<app-nav></app-nav>

<h1 class="h1">Gestion du service : Sous-Cat√©gories</h1>

<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Logo</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let subcategory of subcategories | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
            
                <td>{{subcategory?.id}}</td>
                <td>{{subcategory?.name}}</td>
                <td>{{subcategory?.logo}}</td>
                <td><a routerLink="/detail-subcategory/{{subcategory?.id}}"><span class="badge badge-secondary">Editer</span></a></td>
                <td><button class="btn btn-danger" title="delete subcategory" (click)="delete(subcategory)">Supprimer</button></td>
            
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th></th>
        <th></th>
      </tr>
  </tfoot>
</table>

<pagination-controls (pageChange)="pageActuel = $event"></pagination-controls>

<div>
    <label>Nom:
        <input #subcategoryName class="form-control"/>
    </label>
    <label>Logo:
        <input #subcategoryLogo class="form-control"/>
    </label>
    <label>category:
        <input #subcategoryCategoryId class="form-control" list="browsers"/>
        <datalist id="browsers">
            <option *ngFor="let category of categories" value="{{category?.id}}">{{category.name}}</option>
        </datalist>
    </label>
    <button (click)="add(subcategoryName.value, subcategoryLogo.value, subcategoryCategoryId.value)" subcategoryName.value='' subcategoryLogo.value='' class="btn btn-success">
        +
    </button>
</div>
