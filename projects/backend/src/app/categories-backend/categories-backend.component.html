<h1 class="h1">Gestion du service : Cat√©gories</h1>

<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Logo</th>
          <th></th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let category of categories">
            
                <td>{{category?.id}}</td>
                <td>{{category?.name}}</td>
                <td>{{category?.logo}}</td>
                <td><a routerLink="/detail-category/{{category?.id}}"><span class="badge badge-secondary">Editer</span></a></td>
                <td><button class="btn btn-danger" title="delete category" (click)="delete(category)">Supprimer</button></td>
            
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th></th>
        <th></th>
      </tr>
  </tfoot>
</table>

<div>
    <label>Nom:
        <input #categoryName class="form-control"/>
    </label>
    <label>Logo:
        <input #categoryLogo class="form-control"/>
    </label>
    <button (click)="add(categoryName.value, categoryLogo.value)" categoryName.value='' categoryLogo.value='' class="btn btn-success">
        +
    </button>
</div>
