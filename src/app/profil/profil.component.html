
<div *ngIf="user">
    <h2>{{user.name | uppercase}}</h2>
    <div><span class="details">Nom</span> : {{ user.lastName}}</div>
    <div><span class="details">Prenom</span> : {{ user.firstName}}</div>
    <div><span class="details">email</span> : {{ user.email}}</div>
    <div><span class="details">password</span> : {{ user.password}}</div>
    <div><span class="details">date de naissance</span> : {{ user.birthday}}</div>
    <div><span class="details">avatar</span> : {{ user.avatar}}</div>

</div>

<button (click)="goBack()" class="btn btn-warning">retour</button>
