<h1 class="h1">Gestion du service : Categories</h1>

<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Logo</th>
          <th>Subcat</th>
          <th>Modifier</th>
          <th>Supprimer</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let category of categories$">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.logo}}</td>
          <th>{{category.subcategorieId}}</th>
          <td>modifier</td>
          <td>supprimer</td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th>Subcat</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
  </tfoot>
</table>
