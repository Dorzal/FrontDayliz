<button  class="btn btn-primary">Mon bouquet</button>


<ul *ngFor= "let category of categories">
    {{ category.name}}
    <li *ngFor= "let sub of category.subCategories; let i = index">
        <button (click)="getSubProducts(sub.id)" class="btn btn-primary">{{ sub?.name}}</button>
    </li>
</ul>
<div *ngIf="product">
    <h2>{{product?.name}}</h2>
    <p>{{product?.description}}</p>
    <p>{{product?.price}}</p>
    <p>{{product?.url}}</p>
    <p>{{product?.picture}}</p> 
</div>
