<h1 class="h1">Gestion du service : Entreprise</h1>

<table class="table table-striped table-bordered" style="width:100%">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Logo</th>
          <th>Modifier</th>
          <th>Supprimer</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let company of companies$">
          <td>{{company.id}}</td>
          <td>{{company.name}}</td>
          <td>{{company.logo}}</td>
          <td></td>
          <td></td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Logo</th>
        <th>Modifier</th>
          <th>Supprimer</th>
      </tr>
  </tfoot>
</table>
